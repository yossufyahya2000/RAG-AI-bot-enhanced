<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF RAG Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF RAG Chatbot</h1>
        
        <div class="upload-section">
            <div class="file-upload" onclick="document.getElementById('pdfInput').click()">
                <h2>Upload PDF</h2>
                <p>Drag & drop PDF files here or click to upload</p>
                <input type="file" id="pdfInput" accept=".pdf" multiple style="display: none;" onchange="uploadPDF()">
                <div class="upload-loading" id="uploadLoading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
            <div class="download-section" id="downloadSection">
                <h2>Uploaded Files</h2>
                <div class="file-list" id="fileList"></div>
                <button class="add-more-btn" onclick="document.getElementById('pdfInput').click()">Add More Files</button>
            </div>
        </div>

        <div class="chat-wrapper">
            <div class="chat-container" id="chatContainer"></div>
            
            <div class="input-container">
                <input type="text" id="questionInput" placeholder="Ask a question about the PDF...">
                <button onclick="askQuestion()">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
