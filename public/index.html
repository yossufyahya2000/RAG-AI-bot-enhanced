<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF RAG Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF RAG Chatbot</h1>
        
        <div class="upload-section">
            <h2>Upload PDF</h2>
            <div class="file-upload" onclick="document.getElementById('pdfInput').click()">
                <p>Drag & drop a PDF file here or click to upload</p>
                <input type="file" id="pdfInput" accept=".pdf" style="display: none;" onchange="uploadPDF()">
                <div class="upload-loading" id="uploadLoading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>

        <div class="chat-wrapper">
            <div class="chat-container" id="chatContainer"></div>
            
            <div class="input-container">
                <input type="text" id="questionInput" placeholder="Ask a question about the PDF...">
                <button onclick="askQuestion()">Send</button>
            </div>
        </div>
    </div>

    <script>
        async function uploadPDF() {
            const fileInput = document.getElementById('pdfInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a PDF file');
                return;
            }

            const loading = document.getElementById('uploadLoading');
            loading.style.display = 'flex';

            const formData = new FormData();
            formData.append('pdf', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    addMessage('PDF uploaded and processed successfully', 'bot');
                } else {
                    addMessage('Error: ' + result.error, 'bot');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Error uploading PDF', 'bot');
            } finally {
                loading.style.display = 'none';
            }
        }

        async function askQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question) return;

            addMessage(question, 'user');
            questionInput.value = '';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });
                
                const result = await response.json();
                if (response.ok) {
                    addMessage(result.answer, 'bot');
                } else {
                    addMessage('Error: ' + result.error, 'bot');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Error processing question', 'bot');
            }
        }

        function addMessage(text, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const messageContent = document.createElement('div');
            messageContent.innerHTML = text.replace(/\n/g, '<br>');
            messageDiv.appendChild(messageContent);
            
            const timestamp = document.createElement('div');
            timestamp.className = 'message-timestamp';
            timestamp.textContent = new Date().toLocaleTimeString();
            messageDiv.appendChild(timestamp);
            
            chatContainer.appendChild(messageDiv);
            // Scroll the entire page to the bottom
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Handle file drag and drop
        const fileUpload = document.querySelector('.file-upload');
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.style.backgroundColor = 'rgba(37, 99, 235, 0.05)';
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.style.backgroundColor = 'transparent';
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.style.backgroundColor = 'transparent';
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                document.getElementById('pdfInput').files = e.dataTransfer.files;
                uploadPDF();
            }
        });

        // Handle Enter key in question input
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
    </script>
</body>
</html>
